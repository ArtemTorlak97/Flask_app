{% block title %}

{% block content_title %}
	{{ post.title }}
{% endblock %}

{% block my_content %}
	<div class = "tags">

			<a href ="{{url_for('posts.tag_detail', slug = tag.slug)}}"><span class="label label-info">{{tag.name}}</span></a>
		{% endfor %}
	</div>
	{{ post.body }}
{% endblock %}

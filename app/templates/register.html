{% extends "base.html" %}

{% block title %}
  Register
{% endblock %}

{% block content_title %}
  Registration
{% endblock %}

{%block my_content %}

  <form action="" method=post class="form-horizontal">
    <div class="control-group">
        <div class="controls">
          <input type="email" id="email" name="email" class="input-xlarge"
            placeholder="Enter Email" value="{{ request.form.username }}"
            required>
        </div>
    </div>
  
    <div class="control-group">
        <div class="controls">
          <input type="password" id="password" name="password" class="input-xlarge"
            placeholder="Enter Password" value="{{ request.form.password }}"
            required>
        </div>
    </div>
 

    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Send verifictation mail</button>
        </div>
    </div>
  </form>
{% endblock %}
